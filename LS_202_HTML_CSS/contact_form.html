<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="contact_form_styles.css" />
  </head>
  <body>
    <form method="post" action="#">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First name</label>
          </dt>
          <dd>
            <input type="text" id="first_name" name="first_name" />
          </dd>
          <dt>
            <label for="last_name">Last name</label>
          </dt>
          <dd>
            <input type="text" id="last_name" name="last_name" />
          </dd>
          <dt>
            <label for="email">Email address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="john.doe@email.com" />
          </dd>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd> 
            <input type="text" id="city" name="city" />
          </dd>
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dt>
            <label for="zipcode">Zip code</label>
          </dt>
          <dd>
            <input type="text" name="zipcode" id="zipcode" pattern="[0-9]{5}"/>
          </dd>
        </dl>

        <h1>Which color do you prefer?</h1>
        <ul>
          <li>
            <label><input value="yellow" type="radio" name="color" />Yellow</label>
          </li>
          <li>
            <label><input value="blue" type="radio" name="color"/>Blue</label>
          </li>
          <li>
            <label><input value="red" type="radio" name="color"/>Red</label>
          </li>
        </ul>
        <h1>Which web technologies do you want to learn?</h1>
        <ul>
          <li>
            <label><input type="checkbox" value="HTML" name="html"/>HTML</label>
          </li>
          <li>
            <label><input type="checkbox" value="CSS" name="css"/>CSS</label>
          </li>
          <li>
            <label><input type="checkbox" value="Javascript" name="javascript"/>Javascript</label>
          </li>
          <li>
            <label><input type="checkbox" value="Ruby" name="ruby"/>Ruby</label>
          </li>
          <li>
            <label><input type="checkbox" value="Rails" name="rails"/>Rails</label>
          </li>
        </ul>
        <dl>
          <dt>
            <label for="comments">Comments</label>
          </dt>
          <dd>
            <textarea rows="6" cols="80" name="comment" id="comments"></textarea>
          </dd>
        </dl>
        <input type="hidden" value="2021-05-05" name="timestamp"/>
        <input type="submit" value="Send" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
